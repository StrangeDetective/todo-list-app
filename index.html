<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header id="main-header">
        <div class="container">
            <h1>To Do List</h1>
                <form action="" id="todo-form">
                    <input type="text" id="input-task" name="task-name" placeholder="e.g Buy Groceries" autofocus>
                    <button type="submit" id="submit-btn">Add Task</button>	
                </form>
        </div>
    </header>
    
<section class="container" id="main-content">
    <div>
        <ul class="stats">
                <li>
                    <span>Remaining</span>
                    <span id="remaining-tasks">0</span>
                </li>
                <li>
                    <span>Completed</span>
                    <span id="completed-tasks">0</span>
                </li>
                <li>
                    <span>Total</span>
                    <span id="total-tasks">0</span>
                </li>
        </ul>

        <ul class="todos">
            <li>
                <div>
                    <input type="checkbox" name="tasks" id="1">
                    <span contenteditable>Task 1</span>
                </div>
                    <button title="Remove task" id="remove-task">
                        <svg viewBox="0 0 790 790" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M676.819 183.055L607.036 113.272L395.169 325.139L183.302 113.272L113.519 183.055L325.386 394.922L113.519 606.788L183.302 676.572L395.169 464.705L607.036 676.572L676.819 606.788L464.952 394.922L676.819 183.055Z" fill="black"/>
                            </svg>                            
                    </button>

            </li>

            <li class="completed">
                <div>
                    <input type="checkbox" name="tasks" id="2">
                    <span>Task 2</span>
                </div>
                    <button title="Remove task" id="remove-task">
                        <svg viewBox="0 0 790 790" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M676.819 183.055L607.036 113.272L395.169 325.139L183.302 113.272L113.519 183.055L325.386 394.922L113.519 606.788L183.302 676.572L395.169 464.705L607.036 676.572L676.819 606.788L464.952 394.922L676.819 183.055Z" fill="black"/>
                            </svg>                            
                    </button>

            </li>
        </ul>
    </div>
</section>

<footer class="footer">
    <small><p>Designed by B. Kenawy</p></small>
</footer>

</body>
</html>
